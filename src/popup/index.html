<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viu Amplify</title>
    <link rel="stylesheet" href="../static/popup.css" />
  </head>
  <body class="popup-body">
    <div class="popup-container">
      <h1 class="amber">Viu Amplify</h1>
      <p class="description" id="non-vod-text">Start streaming to experience amplify</p>
    </div>
    <div class="playback-options">
      <div>
        <p>Select a playback speed</p>
      </div>
      <div class="button-group">
        <button class="speed-button" data-speed="1">1x Speed</button>
        <button class="speed-button" data-speed="1.25">1.25x Speed</button>
        <button class="speed-button" data-speed="1.5">1.5x Speed</button>
        <button class="speed-button" data-speed="1.75">1.75x Speed</button>
        <button class="speed-button" data-speed="2">2x Speed</button>
      </div>
    </div>
    <script src="../functions/popup.js"></script>
  </body>
</html>
